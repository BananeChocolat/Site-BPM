services:
  site:
    build:
      context: .
      dockerfile: Dockerfile
    image: site-bpm:latest
    ports:
      - "8080:80"
  dev:
    image: node:24
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  node_modules:
