<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>Site Web BPM</title>
        <meta name="description" content="Meta description here." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bonheur+Royale&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap"
            rel="stylesheet"
        />
        <!-- Optional local font: Compressa VF (add files under src/assets/fonts/) -->
        <style>
            /* Drop your font files as src/assets/fonts/CompressaVF.woff2 (and .woff as fallback) */
            @font-face {
                font-family: 'Compressa VF';
                src: url('https://res.cloudinary.com/dr6lvwubh/raw/upload/v1529908256/CompressaPRO-GX.woff2') format('woff2');
                font-weight: 100 900;
                font-style: normal;
                font-display: swap;
            }
        </style>
        <style>
            /* Most resets from https://www.joshwcomeau.com/css/custom-css-reset/ */
            * {
                margin: 0;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            img,
            picture,
            video,
            canvas,
            svg {
                display: block;
                max-width: 100%;
            }
            input,
            button,
            textarea,
            select {
                font: inherit;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                -webkit-font-smoothing: antialiased;
                background-color: black;
                /* allow vertical scrolling */
                overflow-x: hidden;
                overflow-y: auto;
                color: #b9b9b9;
                font-family: "JetBrains Mono", monospace;
            }
            a {
                text-decoration: none;
                color: #b9b9b9;
            }
            .bonheur {
                font-family: "Bonheur Royale", cursive;
            }
            .bebas {
                font-family: "Bebas Neue", system-ui;
            }
            #root {
                width: 100%;
                height: 100%;
            }
            .stats {
                /* not sure why I need this fix here but I need this for now */
                width: 80px;
                right: 0 !important;
                left: initial !important;
            }
            /* canvas now lives inside a section; no global canvas styles needed */
            .os-scrollbar-track .os-scrollbar-handle {
                cursor: grab;
                background: rgba(240, 240, 240, 0.5);
            }
            .os-scrollbar-handle:hover {
                background: rgba(175, 196, 223, 0.5) !important;
            }
            @media screen and (max-width: 600px) {
                /* on phone, there are native scrollbars */
                .os-scrollbar.os-scrollbar-vertical,
                .os-scrollbar.os-scrollbar-horizontal {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
